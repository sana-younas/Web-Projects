<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="coinjet.css" />
    <script
      src="https://kit.fontawesome.com/4447df0f8b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- header -->
    <div class="container">
      <div class="logo">
        <img class="image" src="images\logo.png" alt="" />
      </div>
      <div class="nav-menu">
        <a href="coinjet.html"><span>Home</span></a>
        <a href="about.html"><span>About</span></a>
        <a href="#"><span>Service</span></a>
        <a href="#"><span>Pages</span></a>
        <a href="#"><span>Blog</span></a>
        <a href="contact.html"><span>Contact</span></a>
        <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
      </div>
    </div>
    <!-- main section -->
    <div class="contact-container1">
      <div class="">
        <div class="about-text">
          <h1>CONTACT US</h1>
          <p>Home / Contact</p>
        </div>
        <div class="contact-info">
          <div class="contact-text-icon">
            <i id="icon" class="fa-sharp fa-solid fa-location-dot"></i>
            <h2>Address</h2>
            <p>291 Proin Road, Lake Charles, Maine 11292</p>
          </div>
          <div class="contact-text-icon">
            <i class="fa-sharp fa-solid fa-phone"></i>
            <h2>Phone number</h2>
            <p>+1 234 800 8080</p>
          </div>
          <div class="contact-text-icon">
            <i class="fa-sharp fa-solid fa-envelope icon-images"></i>
            <h2>Email</h2>
            <p>infodeercreative@gmail.com</p>
          </div>
          <div class="contact-map">
            <iframe
              class="map"
              src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d27188.53393970582!2d74.30186385!3d31.5909269!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2s!4v1678305241489!5m2!1sen!2s"
              width="600"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
        <div class="contact-form">
          <div class="contact-text-heading">
            <h1>Contact Us</h1>
            <p>We'll help you resolve your issues quickly and easily.</p>
          </div>
          <div class="contact-details">
            <input type="text" name="username" value="" placeholder="Name" />
            <input
              type="email"
              name="email"
              value=""
              placeholder="Your Email"
            /><br /><br />
            <textarea
              name="messgae"
              rows="10"
              cols="80"
              placeholder="Your Message"
            ></textarea>
            <button type="button" name="button">Send Message</button>
          </div>
        </div>
      </div>
    </div>
